<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Starshoes</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #ff6347;
            --background-color: #f4f4f4;
            --text-light: white;
            --text-dark: #333;
            --red-color: #ff0000;
            --blue-color: #0000ff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3),
                        6px 6px 0 rgba(0, 0, 0, 0.2),
                        9px 9px 0 rgba(0, 0, 0, 0.1);
        }

        .logo span.red {
            color: var(--red-color);
        }

        .logo span.blue {
            color: var(--blue-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        main {
            padding: 50px 20px;
            background-color: var(--text-light);
        }

        .contact-section {
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .contact-section p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input[type="submit"] {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #e05239;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="red">Star</span><span class="blue">shoes</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have any questions? We'd love to hear from you. Reach out to us using the form below or through our customer service channels.</p>
            <form class="contact-form" action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Starshoes. All Rights Reserved.</p>
    </footer>
</body>
</html>
